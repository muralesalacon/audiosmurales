<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Audio QR</title>
</head>
<body>
<h2>Reproducción Automática</h2>

<audio id="audio1" controls autoplay>
  <source src="https://github.com/muralesalacon/audiosmurales/blob/7602fd016cfb28808bbb7a44fb75dc35e1e5cd91/Alba%20y%20Santos/Audio.wav" type="audio/mpeg">
</audio>

<audio id="audio2">
  <source src="https://github.com/muralesalacon/audiosmurales/blob/7602fd016cfb28808bbb7a44fb75dc35e1e5cd91/Alba%20y%20Santos/Opinion.wav" type="audio/mpeg">
</audio>

<script>
  const a1 = document.getElementById("audio1");
  const a2 = document.getElementById("audio2");

  a1.onended = () => {
    a2.play();
  };
</script>

</body>
</html>
