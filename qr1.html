<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Toca para escuchar</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        font-family: Arial, sans-serif;
        user-select: none;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        background: white;
        color: black;
        text-align: center;
        padding: 20px;
        cursor: pointer;
        z-index: 10;
    }
</style>
</head>

<body>

<div id="overlay">Toca para escuchar</div>

<audio id="player" playsinline></audio>

<script>
const audio1 = "https://muralesalacon.github.io/audiosmurales/audiosmp3/Audio1.mp3";
const audio2 = "https://muralesalacon.github.io/audiosmurales/audiosmp3/Opinion1.mp3";

const playlist = [audio1, audio2];
let index = 0;

const player = document.getElementById("player");
const overlay = document.getElementById("overlay");

// cuando el usuario toca en cualquier lado
const startPlayback = () => {

    overlay.style.display = "none";  // quitar pantalla de inicio

    // cargar primer audio
    index = 0;
    player.src = playlist[index];
    player.play();

    // quitar oyentes (solo queremos un toque)
    document.body.removeEventListener("touchstart", startPlayback);
    document.body.removeEventListener("click", startPlayback);
};

document.body.addEventListener("touchstart", startPlayback);
document.body.addEventListener("click", startPlayback);

// reproducir los audios en secuencia
player.addEventListener("ended", () => {
    index++;
    if (index < playlist.length) {
        player.src = playlist[index];
        player.play();
    }
});
</script>

</body>
</html>
