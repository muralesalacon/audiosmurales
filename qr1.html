<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Autoplay MÃ³vil</title>
</head>

<body>

<audio id="player" playsinline muted>
</audio>

<script>
const audio1 = "https://muralesalacon.github.io/audiosmurales/audios/Audio1.wav";
const audio2 = "https://muralesalacon.github.io/audiosmurales/audios/Opinion1.wav";

const player = document.getElementById("player");
const playlist = [audio1, audio2];
let index = 0;

// cargar primer audio en silencio
player.src = playlist[index];
player.play();

// en cuanto el usuario toca la pantalla una vez, desbloqueamos el sonido
function unlockSound() {
    player.muted = false;
    player.play();

    // quitar el listener (solo se necesita una vez)
    window.removeEventListener('touchstart', unlockSound);
    window.removeEventListener('click', unlockSound);
}

window.addEventListener('touchstart', unlockSound);
window.addEventListener('click', unlockSound);

// reproducir los dos audios seguidos
player.addEventListener("ended", () => {
    index++;
    if (index < playlist.length) {
        player.src = playlist[index];
        player.play();
    }
});
</script>

</body>
</html>
